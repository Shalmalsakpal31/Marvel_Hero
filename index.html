<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="Search">
            <form action="" class="search-bar">
                <input type="text" placeholder="Search your hero" name="search" />
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <div class="box">
            <p class="marvel">MARVEL</p>
            <img src="img/IronMan.png" alt="" id="image" class="model" />

            <div class="details">
                <img src="img/IronMan-logo.png" alt="" class="logo" width="100px" style="height: auto" />

                <p class="descp">
                    Genius. Billionaire. Philanthropist. Tony Stark's confidence is only matched by his high-flying
                    abilities as the hero called Iron Man.
                    Inventor Tony Stark applies his genius for high-tech solutions to problems as Iron Man, the armored
                    Avenger.
                </p>
            </div>
        </div>
    </div>
    <script src="js/style.js" type="text/javascript"></script>
</body>

</html>
